<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>Privacy Wallet Popup</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
  <style type="text/css">
  </style>

  <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
  <script src="popup.js"></script>
</head>

<body>
  <div class="title">
    <img id="logo" src="images/pwTitle.png">
  </div>
  <hr>
  <div class="dashboard">
    <div id="dashboard-header">
      <input id="redeem-btn" class="btn" type="button" value="Redeem">
    </div>
    <div id="dashboard-body">
      <div class="wallet">
        $19.20
      </div>
    </div>
  </div>
  <hr>
  <div class="options">
    <input id="activate-btn" class="btn" type="button" value="Activate" style="display: none;">
    <input id="pause-btn" class="btn" type="button" value="Pause" style="display: none;">
  </div>
  <hr>
  <div class="options">
    <input id="settings-btn" class="btn" type="button" value="Settings">
  </div>
  <div class="options">
    <input id="option0-btn" class="opt-btn" type="button" value="1">
    <input id="option1-btn" class="opt-btn" type="button" value="2">
    <input id="option2-btn" class="opt-btn" type="button" value="3">
  </div>
  <hr>
  <div class="options">
    <input id="logout-btn" class="" type="button" value="Logout">
  </div>
  <hr>
  <div class="share">
    Share and earn more!
  </div>
</body>

</html>
