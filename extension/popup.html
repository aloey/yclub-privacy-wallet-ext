<!doctype html>
<html>

<head>
    <title>Privacy Wallet Popup</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/popup.css">
    <script src="scripts/common.js"></script>
    <script src="scripts/popup.js"></script>
</head>

<body>
    <div id="header">
        <img id="logo" class="valign-middle" src="images/pw24.png">
        <span id="popup-title" class="i18n i18n_popup_title valign-middle"></span>
        <input id="login-btn" class="btn underline header-btn i18n i18n_login_link" type="button" style="display: none;">
        <input id="logout-btn" class="btn underline header-btn i18n i18n_logout_link" type="button" style="display: none;">
        <input id="main-btn" class="btn underline header-btn i18n i18n_main_link" type="button" style="display: none;">
        <span class="parent-height valign-middle"></span>
        <hr class="header-rule">
    </div>
    <div id="dashboard" class="container" style="display: none;">
        <div id="dashboard-header">
            <input id="redeem-btn" class="btn underline font-yellow i18n i18n_redeem_link" type="button">
        </div>
        <div id="dashboard-body" class="center-align">
            <div id="wallet" class="font-dark">
                <span class="i18n i18n_currency_symbol"></span><span class="">19.20</span>
            </div>
            <div id="earning" class="font-light">
                <span class="i18n i18n_today"></span>
                <span class="i18n i18n_currency_symbol"></span><span class="">0.28</span>
            </div>
        </div>
        <hr class="shadowLine clear">
    </div>
    <div id="banner-option" class="container" style="display: none;">
        <div>
            <input id="banner-on-btn" class="btn underline font-medium pull-right i18n i18n_activate_link" type="button" style="display: none;">
            <input id="banner-off-btn" class="btn underline font-medium pull-right i18n i18n_deactivate_link" type="button" style="display: none;">
            <label class="font-medium i18n i18n_banner_title"></label>
        </div>
        <div>
            <span class="font-dark pull-right">
                <span class="i18n i18n_currency_symbol"></span><span class="">14.08</span>
            </span>
            <label class="font-light i18n i18n_earned_total_msg"></label>
        </div>
        <div>
            <span class="font-dark pull-right">
                <span class="i18n i18n_currency_symbol"></span><span class="">2.08</span>
            </span>
            <label class="font-light i18n i18n_redeemed_total_msg"></label>
        </div>
        <div class="right-align">
            <span class="font-light italic i18n i18n_more_info_msg"></span>
            <input id="see-report-btn" class="btn underline font-light pull-right i18n i18n_report_link" type="button">
        </div>
        <hr class="clear">
    </div>
    <div id="adblocker-option" class="container" style="display: none;">
        <div>
            <input id="block-on-btn" class="btn underline font-medium pull-right" type="button" value="Activate" style="display: none;">
            <input id="block-off-btn" class="btn underline font-medium pull-right" type="button" value="Deactivate" style="display: none;">
            <label class="font-medium">Ad Block</label>
        </div>
        <div>
            <span id="page-ads" class="font-dark pull-right">0</span>
            <label class="font-light">Number of blocked ads on this page</label>
        </div>
        <div>
            <span id="day-ads" class="font-dark pull-right">0</span>
            <label class="font-light">Number of blocked ads up to date</label>
        </div>
        <div class="right-align">
            <span class="font-light italic">Want to allow ads on this site?</span>
            <input id="see-report-btn" class="btn underline font-light pull-right" type="button" value="Set Whitelist">
        </div>
        <div class="right-align">
            <span class="font-light italic">Want to block ads on this site?</span>
            <input id="see-report-btn" class="btn underline font-light pull-right" type="button" value="Report this Page">
        </div>
        <hr class="clear">
    </div>
    <div id="privacy-option" class="container" style="display: none;">
        <div>
            <input id="privacy-on-btn" class="btn underline font-medium pull-right" type="button" value="Activate" style="display: none;">
            <input id="privacy-off-btn" class="btn underline font-medium pull-right" type="button" value="Deactivate" style="display: none;">
            <label class="font-medium">Privacy Protection</label>
        </div>
        <div>
            <span class="font-dark pull-right">56</span>
            <label class="font-light">Number of blocked tracking attempts on this page</label>
        </div>
        <div>
            <span class="font-dark pull-right">565</span>
            <label class="font-light">Number of blocked tracking attempts up to date</label>
        </div>
        <div class="right-align">
            <span class="font-light italic">Want to turn off on this site?</span>
            <input id="see-report-btn" class="btn underline font-light pull-right" type="button" value="Set Whitelist">
        </div>
        <div class="right-align">
            <span class="font-light italic">Want to report violoation on this site?</span>
            <input id="see-report-btn" class="btn underline font-light pull-right" type="button" value="Report this Page">
        </div>
        <hr class="clear">
    </div>
    <div id="malware-option" class="container" style="display: none;">
        <div>
            <input id="malware-on-btn" class="btn underline font-medium pull-right" type="button" value="Activate" style="display: none;">
            <input id="malware-off-btn" class="btn underline font-medium pull-right" type="button" value="Deactivate" style="display: none;">
            <label class="font-medium">Malware Protection</label>
        </div>
        <div>
            <span class="font-dark pull-right">56</span>
            <label class="font-light">Number of blocked malicious attempts on this page</label>
        </div>
        <div>
            <span class="font-dark pull-right">565</span>
            <label class="font-light">Number of blocked malicious attempts up to date</label>
        </div>
        <div class="right-align">
            <span class="font-light italic">Want to turn off on this site?</span>
            <input id="see-report-btn" class="btn underline font-light pull-right" type="button" value="Set Whitelist">
        </div>
        <div class="right-align">
            <span class="font-light italic">Want to report malware on this site?</span>
            <input id="see-report-btn" class="btn underline font-light pull-right" type="button" value="Report this Page">
        </div>
        <hr class="clear">
    </div>
    <div id="profile-option" class="container" style="display: none;">
        <div>
            <input id="update-btn" class="btn underline font-medium pull-right i18n i18n_update_button" type="button">
            <label class="font-medium i18n i18n_profile_title"></label>
        </div>
        <div>
            <span class="font-dark pull-right i18n i18n_status_regular"></span>
            <label class="font-light i18n i18n_current_status_msg"></label>
        </div>
        <div class="right-align">
            <span class="font-light italic i18n i18n_change_setting_msg"></span>
            <input id="settings-btn" class="btn underline font-light pull-right i18n i18n_change_setting_button" type="button">
        </div>
        <div class="right-align">
            <span class="font-light italic i18n i18n_report_issue_msg"></span>
            <input id="see-report-btn" class="btn underline font-light pull-right i18n i18n_report_issue_button" type="button">
        </div>
        <hr class="clear">
    </div>
    <div id="register-option" class="container center-align" style="display: none;">
        <div class="container">
            <span class="font-medium i18n i18n_signup_title"></span>
        </div>
        <div class="container">
            <ul>
                <li>
                    <p class="font-light i18n i18n_signup_msg_0"></p>
                </li>
                <li>
                    <p class="font-light i18n i18n_signup_msg_1"></p>
                </li>
            </ul>
        </div>
        <div class="container">
            <p class="font-blue i18n i18n_signup_msg_2"></p>
        </div>
        <div class="container left-align">
            <p class="font-light i18n i18n_signup_msg_3"></p>
        </div>
        <div class="container">
            <input id="register-btn" class="bg-btn font-white bg-yellow i18n i18n_signup_button" type="button">
        </div>
        <hr class="clear">
    </div>
    <div id="login-option" class="container center-align" style="display: none;">
        <div class="container">
            <p class="font-medium inline vertical-spacer i18n i18n_login_title"></p>
        </div>
        <div class="container">
            <input id="email" class="credential font-dark bg-white i18n i18n_email_ph">
        </div>
        <div class="container">
            <input id="password" class="credential font-dark bg-white i18n i18n_password_ph" type="password">
        </div>
        <div class="container">
            <input id="auth-btn" class="bg-btn font-white bg-yellow i18n i18n_login_button" type="button">
        </div>
        <div class="container">
            <p class="font-light inline vertical-spacer i18n i18n_no_account_msg"></p>
            <input id="signup-btn" class="btn underline font-light inline i18n i18n_signup_link" type="button">
        </div>
        <hr class="clear">
    </div>
    <!-- <div class="container">
        <input id="option0-btn" class="opt-btn" type="button" value="1">
        <input id="option1-btn" class="opt-btn" type="button" value="2">
        <input id="option2-btn" class="opt-btn" type="button" value="3">
    </div>
    <hr class="clear"> -->
    <div id="footer" class="container">
        <span class="btn font-yellow i18n i18n_share_msg">0</span>
    </div>
</body>

</html>
